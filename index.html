<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pokedex</title>
        <link rel="icon" href="./assets/img/icon/pokeball.png" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="stylesheet" href="./assets/css/cards.css" />
        <link rel="stylesheet" href="./assets/css/card-overlay.css" />
        <link rel="stylesheet" href="./assets/css/loading-screen.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />

        <script src="./assets/js/script.js"></script>
        <script src="./assets/js/template.js"></script>
        <script src="./assets/js/toggle-overlay.js" defer></script>
        <script src="./assets/js/search-function.js"></script>
        <script src="./assets/js/pokemonCard.js"></script>
    </head>
    <body onload="init()">
        <header>
            <div class="headline">
                <h1><a class="" href="http://127.0.0.1:5500/">Pok√©dex</a></h1>
            </div>
            <div class="user-search-container">
                <input type="text" id="userSearch" oninput="searchPokemon()" placeholder="?"/>
                
            </div>
        </header>
        <main>
            <div id="content"></div>
        </main>
        
        <div class="load-more-pokemons"><button onclick="loadMorePokemon()" class='glowing-btn'><span class='glowing-txt'>Mehr <span class='faulty-letter'>Pokemon</span></button>
        <div id="loading-overlay" class="loading-overlay">
            <div class="loader"></div>
        </div>
        <div id="card-overlay" onclick="toggleOverlay('card-overlay', 'hidden' )" class="card-overlay">
            <div id="card-overlay-content" class="card-overlay-content"></div>
        </div>
    </body>
</html>
